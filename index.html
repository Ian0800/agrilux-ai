
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriLux AI | Global Precision Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --emerald-glow: rgba(16, 185, 129, 0.4);
      --obsidian: #050a06;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--obsidian);
      color: #e2e8f0;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.03) 0%, transparent 100%),
        linear-gradient(to right, rgba(255,255,255,0.01) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.01) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px, 40px 40px;
    }
    .font-prestige { font-family: 'Playfair Display', serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    .glass-card {
      background: rgba(10, 20, 15, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }
    .accent-gradient {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    .gold-glow {
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
    }
    .neural-pulse {
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: .7; transform: scale(0.98); }
    }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--obsidian); }
    ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
    
    .scan-line {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #10b981, transparent);
      position: absolute;
      top: 0;
      animation: scan 3s linear infinite;
      z-index: 10;
    }
    @keyframes scan {
      0% { top: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .animate-shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
  </style>
